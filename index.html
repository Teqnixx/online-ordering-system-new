<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="landingpage.css">
    <title>Blend & Sip</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a href="" class="navbar-brand">
                <h1 class="navbar-logo">
                    Blend & Sip
                </h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item mx-2">
                    <a class="nav-link" href="#">Our Menu</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link" href="#">How It Works</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                </ul>
                <span class="navbar-text">
                    <button id="login-button">Log In</button>
                    <button id="get-started-button">Get Started</button>
                </span>
            </div>
        </div>
    </nav>
    <section class="landing-image-section">
        <div class="image-container">
            <div class="image-button-container">
                <h1 class="landing-image-title">Blend & Sip</h1>
                <h3 class="landing-slogan">Lilipad Ka Sa Sarap</h3>
                <div class="buttons">
                    <button class="get-started-button">
                        Get Started
                    </button>
                    <button class="login-button">Log In</button>
                </div>
            </div>
        </div>
    </section>
    <section class="landing-menu-section container">
        <h2 class="menu-title">Explore The Menu</h2>
        <p>Find your new favorite meal here at Blend & Sip</p>
        <div class="row">
            <div class="col-3">
                <div class="menu-card">
                    <div class="menu-card-image">
                        <img class="card-image" src="images/wings.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
